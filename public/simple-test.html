<!DOCTYPE html>
<html>
<head>
    <title>Simple Sidebar Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .test-sidebar {
            position: fixed !important;
            left: 0 !important;
            top: 0 !important;
            width: 256px !important;
            height: 100vh !important;
            background: #333333 !important;
            color: white !important;
            z-index: 99999 !important;
            border: 5px solid red !important;
            padding: 20px !important;
        }
        
        .test-content {
            margin-left: 256px !important;
            padding: 20px !important;
            background: #f0f0f0 !important;
            min-height: 100vh !important;
        }
    </style>
</head>
<body>
    <div class="test-sidebar">
        <h2>TEST SIDEBAR</h2>
        <p>If you can see this, the sidebar works!</p>
        <ul>
            <li><a href="/" style="color: white;">Home</a></li>
            <li><a href="/recipes" style="color: white;">Recipes</a></li>
            <li><a href="/add" style="color: white;">Add</a></li>
            <li><a href="/account" style="color: white;">Account</a></li>
        </ul>
    </div>
    
    <div class="test-content">
        <h1>Main Content</h1>
        <p>You should see a dark sidebar with red border on the left.</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Gastro-Elite Mobile</title>
    <meta name="description" content="Mobile startup page for Gastro-Elite">
    <link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="16x16">
    <link rel="icon" href="/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #A0A0A0;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #A0A0A0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 24px;
            z-index: 99999;
        }
        
        .logo-container {
            margin-bottom: 32px;
            text-align: center;
        }
        
        .logo {
            width: 128px;
            height: 128px;
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }
        
        .slogan {
            text-align: center;
            margin-bottom: 48px;
            max-width: 300px;
        }
        
        .slogan h2 {
            font-size: 18px;
            font-weight: 500;
            color: #374151;
            line-height: 1.6;
            margin: 0;
        }
        
        .login-section {
            width: 100%;
            max-width: 300px;
        }
        
        .login-button {
            display: block;
            width: 100%;
            padding: 16px 24px;
            background-color: #ff6b35;
            color: white;
            border-radius: 12px;
            font-weight: 500;
            text-decoration: none;
            text-align: center;
            transition: all 0.2s;
            margin-bottom: 24px;
        }
        
        .login-button:hover {
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.3);
        }
        
        .register-link {
            text-align: center;
        }
        
        .register-link p {
            color: #6b7280;
            font-size: 14px;
            margin: 0;
        }
        
        .register-link a {
            color: #ff6b35;
            font-weight: 500;
            text-decoration: underline;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            border-top: 1px solid #e5e7eb;
            padding: 16px;
        }
        
        .nav-items {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            opacity: 0.4;
        }
        
        .nav-icon {
            width: 24px;
            height: 24px;
            background-color: #d1d5db;
            border-radius: 4px;
        }
        
        .nav-label {
            font-size: 12px;
            color: #9ca3af;
        }
        
        .fallback-logo {
            font-size: 32px;
            font-weight: bold;
            color: #ff6b35;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo-container">
            <img 
                src="/logo.svg" 
                alt="Gastro-Elite Logo" 
                class="logo"
                onload="console.log('Logo loaded successfully')"
                onerror="showFallbackLogo(this)"
            />
        </div>

        <!-- Slogan -->
        <div class="slogan">
            <h2>De slimme cockpit voor recepturen, HACCP en planning</h2>
        </div>

        <!-- Login Section -->
        <div class="login-section">
            <a href="/login" class="login-button">
                Inloggen
            </a>
            <div class="register-link">
                <p>
                    Nog geen account? 
                    <a href="/register">Registreren</a>
                </p>
            </div>
        </div>

        <!-- Bottom Navigation - Disabled State -->
        <div class="bottom-nav">
            <div class="nav-items">
                <div class="nav-item">
                    <div class="nav-icon"></div>
                    <span class="nav-label">Home</span>
                </div>
                <div class="nav-item">
                    <div class="nav-icon"></div>
                    <span class="nav-label">Recepten</span>
                </div>
                <div class="nav-item">
                    <div class="nav-icon"></div>
                    <span class="nav-label">Toevoegen</span>
                </div>
                <div class="nav-item">
                    <div class="nav-icon"></div>
                    <span class="nav-label">Account</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showFallbackLogo(img) {
            console.log('Logo failed to load, showing fallback');
            img.style.display = 'none';
            const fallback = document.createElement('div');
            fallback.className = 'fallback-logo';
            fallback.textContent = 'Gastro-Elite';
            img.parentNode.appendChild(fallback);
        }
    </script>
</body>
</html>
